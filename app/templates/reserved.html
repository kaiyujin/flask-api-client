<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>OpenAPI test tool</title>
</head>
<body>
<h1 class="text-3xl font-bold underline"><a href="/">Open API test tool</a></h1>
<h2 class="text-xl font-bold p-3">仮注文完了( commit までの有効期間 5min)</h2>
<div class="flex flex-row">
    <div class="basis-1/2 m-2">
        <form name="release" method="post" action="/release">
            <input type="hidden" name="tentativeOrderId" value="{{ data['tentativeOrderId'] }}">
            <input type="submit" value="仮注文リリース"
                   class="cursor-pointer bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"/>
        </form>
    </div>
    <div class="basis-1/2 m-2">
        <form name="commit" method="post" action="/commit">
            <input type="hidden" name="tentativeOrderId" value="{{ data['tentativeOrderId'] }}">
            <input type="submit" value="注文確定"
                   class="cursor-pointer bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"/>
        </form>
    </div>
</div>
<hr class="p-2">
<p>Response Json</p>
<div>
    <pre id="pre"/>
</div>
<script>
    {% autoescape false %}
    const data = JSON.stringify({{ data_text }}, null, '  ');
    document.getElementById("pre").textContent = data
    {% endautoescape %}
</script>
</body>
</html>
